<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a house</title>
    
    <link rel="stylesheet" href="/static/css/styles.css">  <!--CSS Linking-->
    <link rel="icon" href="/static/img/icons/App_icon_circle.svg" type="image/x-icon">
    
</head>
<body class="page-load">
<header>
    <nav class="nav">
        <div style="display: flex; gap: 30px; align-items: center; width: 100%;">
            <a class="Tentaclean" href="/" style="margin-right: auto;">Tentaclean</a>
            <a class="HouseList" href="/houselist">House List</a>
            <a class="CreateHouse" href="/createhouse">Create a House</a>
            <a class="Dashboard" href="/dashboard">Dashboard</a>
            <img src="/static/img/icons/account_circle.svg" alt="account" id="accounticon">
        </div>
    </nav>
</header>

    <h1 id="createaHouse">Create a House</h1>
    
    <div id="formContainer">

    <form id="createhouseform">
      <label for="House name">House name:</label>
      <input
        type="text"
        id="houseName"
        name="House name"
        placeholder="e.g. My Home"
        required
      />

          
      <label for="Address">Address:</label>
      <input
        type="text"
        id="address"
        name="Address"
        placeholder="e.g. Elm Street 4"
        required
      />

                
      <label for="Capacity">Capacity:</label>
      <input
        type="text"
        id="capacity"
        name="Capacity"
        placeholder="e.g. 10"
        required
    />

                
      <label for="Description">Description:</label>
      <textarea
        type="text"
        id="descriptionInput"
        name="Description"
        placeholder="e.g. My student Home"
        required></textarea>
    </form>
    <button id="createHousebtn" >Create House</button>
      </div>

  <script src="../static/js/script.js"></script>
</body>

</html>
