<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join or create house</title>
    <link rel="stylesheet" href="../static/css/styles.css">
    <link rel="icon" href="../static/img/icons/App_icon_circle.svg" type="image/x-icon">
</head>

<header>

    <nav class="nav">
        <a class="Tentaclean" href="{{url_for('home')}}">Tentaclean</a>
        <a class="HouseList" href="{{url_for('houselist')}}">House List</a>
        <a class="Home" href="{{url_for('createhouse')}}">Create House</a>
        <a id="logOut" href="{{url_for('logout')}}">Log out</a>
        <img src="../static/img/icons/account_circle.svg" alt="account" id="accounticon">
    </nav>

</header>

<body>

    <!-- Handle error (flashed) messages from Flask -->
    {% with messages = get_flashed_messages(with_categories=True) %}
      
      {% if messages %}
        <!-- Loop through all flashed messages -->
        {% for category, message in messages %} 
          
          <!-- Bootstrap-style alert box -->
          <div class="alert alert-{{ category }}">
            {{ message }}
          </div>

        {% endfor %}
      {% endif %}

    {% endwith %}

    <h1 class="intro">Welcome, {{user.username}}</h1>

    <div id="houseButtons">
  <a href="{{url_for('createhouse')}}" id="createbtn" >Create House</a>
  <a href="{{url_for('dashboard')}}" id="joinbtn" >Join House</a>
  </div>
</body>
</html>
