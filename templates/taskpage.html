<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskpage</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="icon" href="/static/img/icons/App_icon_circle.svg" type="image/x-icon">
</head>
<body class="page-load">
<header>
    <nav class="nav">
        <div style="display: flex; gap: 30px; align-items: center; width: 100%;">
            <a class="Tentaclean" href="/" style="margin-right: auto;">Tentaclean</a>
            <a class="HouseList" href="/houselist">House List</a>
            <a class="CreateHouse" href="/createhouse">Create a House</a>
            <a class="Dashboard" href="/dashboard">Dashboard</a>
            <img src="/static/img/icons/account_circle.svg" alt="account" id="accounticon">
        </div>
    </nav>
</header>
    <main>
        <h1 class="intro">[House Name]</h1>
        <h2 id="Taskpage">Tasks:</h2>
    </main>
 <div class="task-list">

    <button class="task-btn">
        <span class="circle"></span>
        Washing Dishes
        <a href="#" class="task-icon">
          <img src="/static/img/icons/trash_can.jpg" alt="Trash Icon" class="task-icon">
        </a>
    </button>

    <button class="task-btn">
        <span class="circle"></span>
        Vacuum Cleaning
        <a href="#" class="task-icon">
          <img src="/static/img/icons/trash_can.jpg" alt="Trash Icon" class="task-icon">
        </a>
    </button>

    <button class="task-btn">
        <span class="circle"></span>
        Mopping the Floor
        <a href="#" class="task-icon">
          <img src="/static/img/icons/trash_can.jpg" alt="Trash Icon" class="task-icon">
        </a>
    </button>

    <button class="task-btn create-btn">
        <span class="plus">+</span>
        Create New Task
    </button>
 </div>
 <div class="footer">
    <p class="footer"> &#169 2024 Tentaclean. All rights reserved.</p>
 </div>
 <script src="/static/js/script.js"></script>
</body>
</html>
